<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Basic HTML Site</title>
  <style>
    body{font-family:Segoe UI, Roboto, Arial, sans-serif;line-height:1.6;margin:0;padding:0}
    header{background:#0b74de;color:#fff;padding:1rem}
    nav a{color:#fff;margin-right:1rem;text-decoration:none}
    main{padding:1rem}
    form{max-width:400px}
    label{display:block;margin-top:.5rem}
    input,textarea{width:100%;padding:.5rem;margin-top:.25rem}
    footer{background:#f2f2f2;padding:1rem;text-align:center}
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Get in touch</h2>
    <form>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write a message..."></textarea>

      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <small>© 2025 Basic HTML Site</small>
  </footer>
</body>
</html>
